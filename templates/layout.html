{% extends "bootstrap/base.html" %}



{% block styles %}
{{ super () }}
<link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/layout.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker+Grotesque">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" href="https://s3.amazonaws.com/django-blog/ico/favicon_v2.ico">

{% endblock styles %}

{% block body %}
<div class="title">
    <h1>Cin Cout</h1>
 </div>
<div class="main-container">
    <div class="card-container" id = "left">
        <div class="card-header" id = "employee-list-header">
            Employee List
        </div>
        <div class="card-content" style="border:2px solid black">
            <ul>
                {% block nameList %}{% endblock nameList %}
            </ul>
        </div>
    </div>
    <div class="card-container" id = "right">
        <div class="card-header" id = "active-employees-header">
            Active Employees
        </div>    
        
    </div>
   
</div>

<!-- Default dropleft button -->

                <i class="material-icons">more_vert</i>        </button>
        <div class="dropdown-menu">
          <!-- Dropdown menu links -->
          <li>asdfas</li>
          <li>asfd</li>
          <li>asd</li>
        </div>
      </div>    
    </div>
