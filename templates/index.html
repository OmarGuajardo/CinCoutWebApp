{%extends 'layout.html'%}

{% block nameList %}

{% endblock nameList %}

<!-- QR CODE IMAGE -->
{% block qrcode %}
<img id="qrcodeimage" src="https://api.qrserver.com/v1/create-qr-code/?data={{nameArray[1]}}&amp;size=250x250" alt=""
        title="" />
{% endblock qrcode %}

<!-- TIME STAMP -->
{% block timestamp %}
<div class="card-content">
       <ul class = "datestamp-ul">
         <li class = "datestamp-li">
          <button class="collapsible">February 15, 2019</button>
          <div class="content">
                <ul class="timestamp-ul">
                        <li class="timestamp-li">Clock In : 12:00 PM</li>
                        <li class="timestamp-li">Clock Out : 5:00 PM</li>
                </ul>
         </div>
         </li>
       </ul>
</div>
{% endblock timestamp %}
